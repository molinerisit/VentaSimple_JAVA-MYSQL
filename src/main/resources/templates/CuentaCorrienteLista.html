<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8 px-4">
        <h1 class="text-3xl font-bold mb-8">Gestión de Clientes</h1>
        <div class="mb-4">
            <button class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600" id="btn-nuevo-cliente">
                <a href="/clientes/crear">Nuevo Cliente</a>
            </button>
        </div>
        <div id="lista-clientes" class="overflow-y-auto max-h-80">
            <table class="min-w-full divide-y divide-gray-200">
                <thead>
                    <tr class="bg-gray-50">
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">DNI</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Teléfono</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Descuento</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-clientes">
                    <tr th:each="cliente : ${clientes}">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${cliente.dni}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${cliente.nombre} + ' ' + ${cliente.apellido}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${cliente.telefono}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${cliente.descuento}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
							<button class="bg-yellow-500 text-white py-1 px-2 rounded hover:bg-yellow-600">
							    <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}">Editar</a>
							</button>

							<button class="bg-red-500 text-white py-1 px-2 rounded hover:bg-red-600">
							    <a th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}" onclick="return confirm('¿Estás seguro de que deseas eliminar este cliente?');">Eliminar</a>
							</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Aquí va el código JS para manejar el modal y la gestión de clientes.
    </script>
</body>
</html>
