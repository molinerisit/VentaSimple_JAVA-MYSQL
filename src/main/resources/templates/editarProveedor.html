<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${requestURI.endsWith('/nuevo') ? 'Crear Nuevo Proveedor' : 'Editar Proveedor'}"></title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans antialiased p-6">
    <div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-8">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600" th:text="${requestURI.endsWith('/nuevo') ? 'Crear Nuevo Proveedor' : 'Editar Proveedor'}"></h1>

        <form th:action="@{/proveedores}" th:object="${proveedor}" method="post" class="space-y-4">
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required
                    class="mt-1 block w-full bg-gray-200 border border-gray-400 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"/>
            </div>
            <div>
                <label for="contacto" class="block text-sm font-medium text-gray-700">Contacto:</label>
                <input type="text" id="contacto" th:field="*{contacto}" required
                    class="mt-1 block w-full bg-gray-200 border border-gray-400 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"/>
            </div>
            <div>
                <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección:</label>
                <input type="text" id="direccion" th:field="*{direccion}" required
                    class="mt-1 block w-full bg-gray-200 border border-gray-400 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"/>
            </div>
            <div>
                <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono:</label>
                <input type="text" id="telefono" th:field="*{telefono}" required
                    class="mt-1 block w-full bg-gray-200 border border-gray-400 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"/>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" th:field="*{email}" required
                    class="mt-1 block w-full bg-gray-200 border border-gray-400 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"/>
            </div>
            <div>
                <label for="deuda" class="block text-sm font-medium text-gray-700">Deuda:</label>
                <input type="number" id="deuda" th:field="*{deuda}" required
                    class="mt-1 block w-full bg-gray-200 border border-gray-400 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"/>
            </div>
            <div>
                <label for="pagos" class="block text-sm font-medium text-gray-700">Pagos:</label>
                <input type="number" id="pagos" th:field="*{pagos}" required
                    class="mt-1 block w-full bg-gray-200 border border-gray-400 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"/>
            </div>
            <div class="flex justify-end space-x-4">
                <button type="submit" th:text="${requestURI.endsWith('/nuevo') ? 'Crear' : 'Actualizar'}"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                </button>
                <a href="#" th:href="@{/proveedores}"
                    class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
