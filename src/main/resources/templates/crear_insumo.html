<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Insumo</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans antialiased p-6">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Crear Nuevo Insumo</h1>

        <form th:action="@{/insumos/guardar}" th:object="${insumo}" method="post">
            <!-- Nombre -->
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required
                       class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <!-- Descripción -->
            <div class="mb-4">
                <label for="descripcion" class="block text-gray-700">Descripción:</label>
                <textarea id="descripcion" th:field="*{descripcion}" rows="3" required
                          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <!-- Categoría -->
            <div class="mb-4">
                <label for="categoria" class="block text-gray-700">Categoría:</label>
                <select id="categoria" th:field="*{categoria.id}" 
                        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Selecciona una Categoría</option>
                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
                </select>
            </div>

            <!-- Botón para agregar nueva categoría -->
            <div class="mb-4">
                <button type="button" id="addCategoryButton"
                        class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md">
                    Agregar Nueva Categoría
                </button>
            </div>

            <!-- Es Pesable -->
            <div class="mb-4">
                <label for="esPesable" class="inline-flex items-center text-gray-700">
                    <input type="checkbox" id="esPesable" th:field="*{esPesable}" class="mr-2 focus:ring-2 focus:ring-blue-500" />
                    Es Pesable
                </label>
            </div>

            <!-- Botón de Guardar -->
            <div class="flex justify-end">
                <button type="submit"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">
                    Guardar Insumo
                </button>
            </div>
        </form>
    </div>
</body>
</html>
