<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pagos a Proveedores</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans antialiased p-6">
    <div class="max-w-5xl mx-auto bg-white shadow-md rounded-lg p-8">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Lista de Pagos a Proveedores</h1>

        <div class="mb-4 text-right">
            <a th:href="@{/pagosProveedores/nuevo}" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md">
                Registrar Nuevo Pago a Proveedor
            </a>
        </div>

        <table class="min-w-full bg-white border border-gray-300">
            <thead class="bg-gray-200">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Monto</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Fecha</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Proveedor</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                <tr th:each="pago : ${pagosProveedores}">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${pago.id}">ID</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${pago.monto}">Monto</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${pago.fecha}">Fecha</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${pago.proveedor.nombre}">Proveedor</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
